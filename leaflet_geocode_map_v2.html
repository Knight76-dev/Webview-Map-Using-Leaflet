<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Compare Two City Boundaries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  html, body, #map { height: 100%; margin: 0; padding: 0; }
  .search-box {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    background: rgba(255,255,255,0.95);
    padding: 10px 14px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
    font-size: 14px;
  }
  .search-box input { margin-bottom: 6px; width: 220px; padding: 4px; }
  .search-box button { width: 100%; padding: 6px; cursor: pointer; }
</style>
</head>
<body>
<div id="map"></div>

<div class="search-box">
  <input type="text" id="city1" placeholder="Enter City 1" />
  <input type="text" id="city2" placeholder="Enter City 2" />
  <button id="compareBtn">Show Boundaries</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/osmtogeojson@3.0.0/osmtogeojson.js"></script>

<script>
// Initialize map
var map = L.map('map').setView([23.0, 87.0], 6);

// Base layers
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19, attribution: '© OpenStreetMap contributors'
}).addTo(map);

var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri'
});

// Add layer control for switching between OSM and satellite
L.control.layers({"OSM": osm, "Satellite": satellite}).addTo(map);

// Store city layers
var cityLayers = {};

// Function to fetch city boundary from OSM via Overpass API
async function fetchCityBoundary(cityName) {
    var query = `
        [out:json];
        relation["boundary"="administrative"]["name"="${cityName}"]["admin_level"~"[68]"];
        out geom;
    `;
    var url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);

    try {
        let res = await fetch(url);
        let data = await res.json();
        if (!data.elements || data.elements.length === 0) {
            alert("City boundary not found: " + cityName);
            return null;
        }
        return osmtogeojson(data);
    } catch (err) {
        console.error("Error fetching city boundary:", err);
        alert("Error fetching city: " + cityName);
        return null;
    }
}

// Add city boundary to map
function addCityToMap(cityName, geojson, color) {
    if (cityLayers[cityName]) map.removeLayer(cityLayers[cityName]);

    var layer = L.geoJSON(geojson, {
        style: { color: color, weight: 3, opacity: 0.7, fillOpacity: 0.1 }
    }).bindPopup(cityName).addTo(map);

    cityLayers[cityName] = layer;

    // Zoom to fit all displayed cities
    var group = L.featureGroup(Object.values(cityLayers));
    map.fitBounds(group.getBounds());
}

// Handle button click to compare two cities
document.getElementById('compareBtn').addEventListener('click', async function() {
    var city1 = document.getElementById('city1').value.trim();
    var city2 = document.getElementById('city2').value.trim();
    if (!city1 && !city2) return alert("Enter at least one city.");

    var colors = ["red","blue","green","orange","purple","magenta"];

    if (city1) {
        var geo1 = await fetchCityBoundary(city1);
        if (geo1) addCityToMap(city1, geo1, colors[0]);
    }
    if (city2) {
        var geo2 = await fetchCityBoundary(city2);
        if (geo2) addCityToMap(city2, geo2, colors[1]);
    }
});
</script>
</body>
</html>
